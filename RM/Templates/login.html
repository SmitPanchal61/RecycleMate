<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Mate - Login</title>
    <link rel="icon" type="image" href="{%static "Images/favicon.ico" %}"> 
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="logo">
                <div class="logo-icon"></div>
                <a href="/">Recycle Mate</a>
            </div>
            <div id="Main-list">
                <ul>
                    <li><a class="nav_link" href="/">Home</a></li>
                    <li><a class="nav_link" href="/#intro">About Us</a></li>
                    <li><a class="nav_link" href="/predict">Scan</a></li>
                    <li><a class="nav_link" href="/resources">Resources</a></li>
                    <li><a class="nav_link" href="/#contact">Contact Us</a></li>
                </ul>
            </div>
            <div id="Acc">
                <a href="/register" class="nav-text-link">Sign up</a>
                <a href="/login" class="btn-primary">Login</a>
            </div>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-container">
            <div class="login-content">
                <div class="login-image-wrapper">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="login-image" alt="Login illustration">
                </div>
                <div class="login-form-wrapper">
                    <div class="login-form-card">
                        <h1 class="login-title">Welcome Back</h1>
                        <p class="login-subtitle">Sign in to continue your recycling journey</p>
                        
                        <form action="/login" method="POST" class="login-form">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="username" class="form-label">Username</label>
                                <input name="username" type="text" id="username" class="form-input"
                                    placeholder="Enter your username" required />
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input name="password" type="password" id="password" class="form-input"
                                    placeholder="Enter your password" required />
                            </div>

                            <button type="submit" class="btn-primary btn-large login-btn">Login</button>
                            
                            <div class="login-footer">
                                <p class="login-link-text">Don't have an account? <a href="/register" class="link-primary">Register</a></p>
                                <a href="/" class="back-home-link">‚Üê Back to Home</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <p>All rights reserved! 2024</p>
        </div>
    </footer>
</body>
</html>
