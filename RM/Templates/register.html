<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form action="/register" method="POST">
                {% csrf_token %}
                <!-- First Name input -->
                <div class="form-outline mb-4">
                  <input name="username" type="text" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Username" />
                </div>

                <!-- First Name input -->
                <!-- <div class="form-outline mb-4">
                  <input name="first_name" type="text" id="form3Example3" class="form-control form-control-lg"
                    placeholder="First Name" />
                </div> -->

                <!-- Last Name input -->
                <!-- <div class="form-outline mb-4">
                  <input name="last_name" type="text" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Last Name" />
                </div> -->

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input name="email" type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Email Address" />
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input name="password" type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Password" />
                </div>

                <!-- Confirm Password input -->
                <div class="form-outline mb-3">
                  <input name="confirm_password" type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Confirm Password" />
                </div>

      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-success"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
                  <a href="/home" class="btn btn-outline-danger"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Home</a>
                  <p class="loginPara small fw-bold mt-2 pt-1 mb-0">have an account? <a href="/login"
                      class="link-danger">Login</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
